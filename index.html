<html>
    <head>

    </head>
    <title>Form validation.</title><link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <body>
       <div class="container">
        <div class="row justify-content-center">
            <div style="position: relative;" class="col-md-5 text-center shadow-lg p-3 mb-5 bg-white rounded">
                <h1>Form validation</h1>
                <input type="text" id="username" class="form-control" placeholder="username">
                <small id="username_error"></small>
                <input type="text" id="email" class="form-control" placeholder="email">
                <small id="email_error"></small>
                <input type="text" id="password" class="form-control" placeholder="password">
                <small id="password_error"></small>
                <input type="text" id="cpassword" class="form-control" placeholder="confirm password">
                <small id="cpassword_error"></small>
                <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
            </div>
        </div>
       </div>
       <script type="text/javascript" src="index.js"></script>
    </body>
</html>
